name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: DATE=$(date +%F) && docker build . --file Dockerfile --tag nort3x/jwebrender:$DATE && docker push nort3x/jwebrender:$DATE
